<body>
<h1>人口分布比較 - 飯田市 - 鯖江市</h1>

<div id=main></div>

<style>
chart-line {
    width: 90vw;
    height: 500px;
}
</style>
<script type="module">
import { ChartLine } from "https://code4fukui.github.io/chart-line/chart-line.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

const iida = CSV.toJSON(await CSV.fetch("./population-iida.csv"));
console.log(iida)
const sabae = CSV.toJSON(await CSV.fetch("./population-sabae.csv"));
console.log(sabae)

const data = [iida, sabae];
const chart = new ChartLine(data);
main.appendChild(chart);
</script>
